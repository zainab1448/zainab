<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header><img src="./images/logo.svg" alt="Logo" class="hero"></header>
  <section class="container">
    <div class="left">
      <h1>We're <br><span>coming <br>soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#">
        <input type="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" class="error-icon" alt="">
        <p class="error-text">Please provide a valid email</p>
        <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
      </form>
    </div>
    <div class="right"></div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://webcifar.com" target="_blank"></a>.
    </p>
  </footer>
  <script src="./main.js" defer></script>
</body>
</html>
